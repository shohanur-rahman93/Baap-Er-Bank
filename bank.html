<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center m-6">Let's get some
            <span class="font-semibold text-violet-600">
                Mooooney!!!
            </span>

        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1240</span> </h2>
                </div>

            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <div class="bg-fuchsia-400 p-8 rounded-xl">
                <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                
                <input id="deposit-field" class="w-9/12 block mb-2 px-3" type="text" name="" placeholder="$amount you want to deposit">
                <button id="btn-deposit" class="bg-blue-600 px-8 py-2 text-white font-medium   rounded-lg hover:bg-red-700">Deposit</button>

            </div>
            <div class="bg-sky-300 p-8 rounded-xl">
                <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                <input id="withdraw-filed"  class="w-9/12 block mb-2 px-3" type="text" name="" placeholder="$amount you want to Withdraw">
                <button id="btn-withdraw" class="bg-blue-600 p-8 py-2 text-white font-medium   rounded-lg hover:bg-yellow-700">Withdraw</button>
            </div>
        </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
